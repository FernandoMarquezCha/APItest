

<div class="container">
    <br>
<table class="table table-striped">
    <thead>
        <th>Part Number</th>
        <th>Customer</th>
        <th>Is avaliable</th>
        <th>Edit</th>
        <th>Delete</th>


    </thead>
    <tr *ngFor="let list of partnumberservice.list">
    <td>{{ list.partNumber}}</td>
    <td>{{ list.fkCustomer}}</td>
    <td>{{ list.avaliable}}</td>
    


   
    <td>
        <i class="far fa-edit fa-lg text-info" style="cursor: pointer"></i>
    </td>
    <td>
        <i class="far fa-trash-alt fa-lg text-danger" style="cursor: pointer"></i>
    </td>
</tr>
</table>
</div>
